<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>

        <script>
            
            var from = parseInt(prompt("From"));
            var to = parseInt(prompt("To"));
            var multiply = 1;

            for(var i=from; i<=to; i++){
                
                multiply = multiply*i;
            }
            document.write(" Factorial of "+ to +" = "+ multiply);

        </script>
    </body>
</html>
