<html>
    <head>
        <title>Even Numbers</title>
    </head>
    <body>

        <script>

            for(var i=2; i<=20; i++){
                
                if(i % 2 == 0){
                    document.write("Even Number : "+ i +"<br>");
                }
            }

        </script>
    </body>
</html>
