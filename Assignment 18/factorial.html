<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>

        <script>
            
            var number = parseInt(prompt("Enter Number"));
            var multiply = 1;

            for(var i=1; i<=number; i++){
                
                multiply = multiply*i;
            }
            document.write(" Factorial of " + number + " = " + multiply);

        </script>
    </body>
</html>
