<html>
    <head>
        <title>1 To 100(Sum)</title>
    </head>
    <body>

        <script>
            
            var sum = 0;

            for(var i=1; i<=100; i++){
                
                    sum += i;  

            }
            document.write(" Sum Of 1 to 100 = "+ sum);

        </script>
    </body>
</html>
