<html>
    <head>
        <title>Leap Year Checker</title>
    </head>
    <body>


        <script>

            var year = prompt("Enter A Year!");
            
            if(year % 4 == 0 || (year % 100 == 0 && year % 400 == 0)){
                document.write("<center><h1>IT IS A LEAP YEAR!<h1></center>");
            } else {
                document.write("<center><h1>IT IS NOT A LEAP YEAR<h1></center>");
            }

        </script>
        
    </body>
</html>
