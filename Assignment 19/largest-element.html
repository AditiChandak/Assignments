<html>
    <head>
        <title>Largest Number</title>
    </head>
    <body>

        <script>

            var numbers = [1,20,3,42,5];
            var largest = numbers[0];
          
            for(var i=0; i<numbers.length; i++){

                if(numbers[i] > largest){
                    largest = numbers[i];
                }
            }
            document.write("Largest Element in an Array = " + largest);

        </script>
    </body>
</html>
