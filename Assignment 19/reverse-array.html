<html>
    <head>
        <title>Reverse Array</title>
    </head>
    <body>

        <script>

            var numbers = [2,20,7,42,56];
            var newArray = [];
           
            for(var i=numbers.length-1; i>=0; i--){
               newArray.push(numbers[i]);
            }
            document.write("Array : " + numbers + "<br>")
            document.write("Reversed Array : "+ newArray);

        </script>
    </body>
</html>
