<html>
    <head>
        <title>Sum Of Elements In Array</title>
    </head>
    <body>

        <script>

            var numbers = [1,2,3,4,5];
            var sum = 0;

            for(var value of numbers){
                sum += value;
                var avg = sum/numbers.length;
            }
            document.write("Average Of all Elements in Array = " +avg);

        </script>
    </body>
</html>
